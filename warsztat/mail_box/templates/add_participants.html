{% extends "base.html" %}


{% block header %}
 <h2>Dodaj do grup</h2>
 {% endblock %}

{% block content %}
<form action="", method="POST">
    {% csrf_token %}
    <label> Wybierz grupy, do których chesz dodać</label><br>
    {% for n in groups %}
       <input type="checkbox" name="groups" value="{{ n.id }}">{{ n.name }}<br>
    {% endfor %}
    <label>
        <input type="submit" value="Dodaj">
    </label>
</form>
{% endblock %}
