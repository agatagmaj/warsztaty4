{% extends "base.html" %}

{% block header %}
    <h1>Edytuj kontakt</h1>
{% endblock %}


{% block content %}
    <form action="" , method="POST">
        {% csrf_token %}
        <label> Zmień imię:
            <input type="text" name="name" value= {{ name }}>
        </label><br>
        <label> Zmień nazwisko:
            <input type="text" name="lastname" value= {{ lastname }}>
        </label><br>
        <label> Zmień opis:
            <input type="text" name="desc" value="{{ description }}">
        </label><br>
        <label>
            <input type="submit" value="Edytuj">
        </label>
    </form><br>

    <form action="/addPhoto/{{ id }}" , method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <label><strong>Dodaj zdjęcie</strong><br>
            <input type="file" name="photo"></label><br>
        <button type="submit">Dodaj</button>
    </form>
    </form><br>

    <form action="/{{ id }}/addAddress" , method="POST">
        {% csrf_token %}
        <label><strong>Dodaj nowy adres</strong></label><br>
        <input type="text" name="city" placeholder='miasto'><br>
        <input type="text" name="street" placeholder='ulica'><br>
        <input type="text" name="house_no" placeholder="numer domu"><br>
        <input type="text" name="flat_no" placeholder='numer mieszkania'>
        </label><br>
        <label>
            <input type="submit" value="Dodaj">
        </label>
    </form><br>

    <form action="/{{ id }}/addPhone" , method="POST">
        {% csrf_token %}
        <label><strong>Dodaj nowy telefon</strong></label><br>
        <input type="text" name="no" placeholder='numer telefonu'><br>
        <select name="no_type">
            <option value="0">nie zdefiniowany</option>
            <option value="1">prywatny</option>
            <option value="2">służbowy</option>
            <option value="3">inny</option>
        </select>
        </label><br>
        <label>
            <input type="submit" value="Dodaj">
        </label>
    </form><br>

    <form action="/{{ id }}/addEmail" , method="POST">
        {% csrf_token %}
        <label><strong>Dodaj nowy e-mail</strong></label><br>
        <input type="text" name="email" placeholder='email'><br>
        <select name="email_type">
            <option value="0">nie zdefiniowany</option>
            <option value="1">prywatny</option>
            <option value="2">służbowy</option>
            <option value="3">inny</option>
        </select>
        </label><br>
        <label>
            <input type="submit" value="Dodaj">
        </label>
    </form>
{% endblock %}
